<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Book</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Book</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if form.instance.pk %}Update{% else %}Create{% endif %}
        </button>
    </form>

    <br>
    <a href="{% url 'book_list' %}">Back to List</a>
</body>
</html>
